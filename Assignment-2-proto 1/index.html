<script>
  
    const APIKEY = '67971683f9d2bb616f181e2b';
   const set = {
       method: "GET",
       headers: {
           "Content-Type": "application/json",
           "x-apikey": APIKEY,
           "Cache-Control": "no-cache",
       },
   };
  fetch("https://assignmentfed-fb7a.restdb.io/rest/account", set)
  .then(response => response.json())  // Parse the response as JSON
  .then(data => {
       document.getElementById("seller").style.width = `${data.length*95}vw`
      // Assuming data is an array of user accounts
      data.forEach(account => {
       const randomIndex = Math.floor(Math.random() * account.length);
          // Create a new div for each seller
          const sellerDiv = document.createElement("div");
          sellerDiv.classList.add("ct");
          
          sellerDiv.style.backgroundColor = "antiquewhite";
          sellerDiv.style.height = "20vw";
          

          // You can customize this to display more info from the account
          const name = document.createElement("h3");
          name.textContent = `Seller: ${account.name || "User"}`; // Replace with actual account fields
          sellerDiv.appendChild(name);
          const pic = document.createElement('img');
          const base64Url = `data:image/png;base64,${account.avatar}`;
          pic.src =  base64Url;
          sellerDiv.appendChild(pic)
          // You can add more account data as needed
          const email = document.createElement("p");
          email.textContent = `Email: ${account.email || "No Email"}`;
          sellerDiv.appendChild(email);

          // Append the created seller div to the #seller section
          document.getElementById("seller").appendChild(sellerDiv);
      });
  })
  .catch(error => {
      console.error('Error fetching the API data:', error);
  });

 
       
   
</script>
<script>
    let start = 0;
    let seller = document.getElementById("seller");

            start = 0;
        }
        seller.style.transform = `translateX(-${start * step}vw)`;
        seller.style.transition = "transform 0.5s ease"; 
    });
</script>
