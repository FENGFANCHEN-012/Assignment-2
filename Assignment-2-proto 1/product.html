    <script>
        const dropd = document.getElementsByClassName('dropd');
        const dropdown = document.getElementsByClassName('dropdown');
    
        
        function toggleDropdown() {
            if (dropdown[0].style.display === 'block') {
                dropdown[0].style.display = 'none';
            } else {
                dropdown[0].style.display = 'block';
            }
        }
    
        dropd[0].addEventListener('click', function(event) {
            event.stopPropagation();
            toggleDropdown();
        });
    
        document.addEventListener('click', function(event) {
            if (!dropdown[0].contains(event.target)) {
                dropdown[0].style.display = 'none';
            }
        });
    
        dropdown[0].addEventListener('click', function(event) {
            event.stopPropagation();
        });
    
    
    
    </script>

    <div class="add-product-form" style="margin-top:10vw">
      
        <form id="addProductForm">
            <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" id="productImage" name="productImage" accept="image/*">
            </div>

            <div class="form-group">
                <label for="productName">Product Name</label>

            <div class="form-group">

                <textarea id="productDescription" name="productDescription" placeholder="Enter product description" required></textarea>
            </div>

            <div class="form-group">
                <label for="productPrice">Price </label>
                <input type="number" id="productPrice" name="productPrice" placeholder="Enter product price" required>
            </div>

            <div class="form-group">
                <label for="productBrand">Brand</label>
                <input type="text" id="productBrand" name="productBrand" placeholder="Enter product brand">
            </div>

            <div class="form-group">
                <label for="productCategory">Category</label>
                <select id="productCategory" name="productCategory">
                    <option value="electronics">Electronics</option>
                    <option value="fashion">Fashion</option>
                    <option value="home">Home</option>
                    <option value="sports">Sports</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Add Product</button>
        </form>
    </div>

    <script>
        const APIKEY =  "67971683f9d2bb616f181e2b"; 
        const form = document.getElementById('addProductForm');
    
        form.addEventListener('submit', async function (e) {
            e.preventDefault(); 
    
            const formData = new FormData(form);
            const file = formData.get("productImage");
            if (!file) {
                alert("Please upload a product image.");
                return;
            }
            function generateUniqueProductID() {
                return  'product_' + `${Date.now()}` + '_' + `${Math.floor(Math.random() * 10000)}`;
            }
            const reader = new FileReader();
    
            reader.onload = async function (e) {
                const base64Image = e.target.result.split(',')[1]; 
    
                const product = {
                    name: formData.get('productName'),
                    Description: formData.get('productDescription'),
                    price: parseFloat(formData.get('productPrice')), 
                    Brand: formData.get('productBrand'),
                    tag: formData.get('productCategory'),
                    url: base64Image 
                    ,id:localStorage.getItem("usrid"),
                    productID: generateUniqueProductID()

                };
    
                const set = {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "x-apikey": APIKEY,
                        "Cache-Control": "no-cache"
                    },
                    body: JSON.stringify(product)
                };
    
                try {
                    const post = await fetch("https://assignmentfed-fb7a.restdb.io/rest/product", set); //https://jackm-ff5c.restdb.io/rest/product
    
                    if (post.ok) {
                        alert("Product added successfully!");
                        window.location.href = "http://127.0.0.1:5500/myproduct.html";
                    } else {
                        const errorData = await post.json();
                        alert("Failed to add product: " + errorData.message);
                    }
                } catch (error) {
                    console.error("Error:", error);
                    alert("Some errors occurred. Please try again later.");
                }
            };
    
            reader.readAsDataURL(file); 
        });
    </script>
