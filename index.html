<script>
    let start = 0;
    let seller = document.getElementById("seller"); 
    let step = 95; 
    
    let but2 = document.getElementById("but2");
    
    but2.addEventListener("click", function() {
        start += 1;
        if (start >= seller.children.length) {
            start = 0;
        }
        seller.style.transform = `translateX(-${start * step}vw)`;
        seller.style.transition = "transform 0.5s ease"; 
    });
</script>
