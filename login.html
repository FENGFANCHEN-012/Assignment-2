<script>
    
  document.addEventListener("DOMContentLoaded", function(){
APIKEY="67971683f9d2bb616f181e2b";//678fa7439bd0c87432ac8bee


let login = document.getElementById("login")
login.addEventListener("submit",  async  function (event){
event.preventDefault();
let email = document.getElementById("email").value
let passwd = document.getElementById("passwd").value

if (!email || !passwd) {
    alert("Email and Password cannot be empty!");
    return;
}
let settings = {
    method:"GET",
    headers:{
      "Content-Type": "application/json",
        "x-apikey": APIKEY,
        "Cache-Control": "no-cache",
        
    }
  };
  try{                   
  let search = await fetch("https://assignmentfed-fb7a.restdb.io/rest/account", settings)
  
  const data = await search.json();
    let check = false;
     for(let i of data){
        if(i.email===email && i.passwd===passwd){
            alert("log in successfullt")
            alert("welcome!")
            check=true;
            localStorage.setItem("usrid",i.usrid)
            localStorage.setItem("usremail",i.email)
            localStorage.setItem("usrpasswd",i.passwd)
         
            window.location.assign("http://127.0.0.1:5500/index2.html")
            break;
        }
        

     }
     if(!check){
        alert("Invalid email or password, try again.")
     }
  }
catch(error){
    alert("Error Occur during login,Pls  try again",error)
}
})


}
)
