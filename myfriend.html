<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Friends</title>
    <link rel="stylesheet" href="combined_style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .friend-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: center;
        }
        .friend-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .friend-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .friend-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #333;
        }
        .friend-bio {
            font-size: 0.9rem;
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white p-3 text-center">
        <h1>My Friends</h1>
    </header>
    <div class="friend-list" id="friend-content">
        <!-- Friends will be dynamically loaded here -->
    </div>

    <script>
        const APIKEY = "67971683f9d2bb616f181e2b"; //67889bac188ac49ef5ec3e3b
        const baseUrl = "https://assignmentfed-fb7a.restdb.io/rest/account"; //https://jackie2-b185.restdb.io/rest
        const userId = localStorage.getItem("usrid"); 

        async function loadFriends() {
            try {
                const response = await fetch(`${baseUrl}`, {
                    method: "GET",
                    headers: {
                        "Content-Type": "application/json",
                        "x-apikey": APIKEY,
                    },
                });

                const friends = await response.json();
                const friendContent = document.getElementById("friend-content");
                friendContent.innerHTML = ""; 

                if (friends.length === 0) {
                    friendContent.innerHTML = "<p>No friends found.</p>";
                    return;
                }

                friends.forEach(friend => {
                    if (friend.usrid === userId) {
                        const friendItem = document.createElement("div");
                        friendItem.className = "friend-item";

                        const avatar = friend.img || "default-avatar.png"; 
                        const name = friend.name || "Unnamed Friend"; 
                        const bio = friend.bio || "No bio provided."; 

                        friendItem.innerHTML = `
                            <img class="friend-avatar" src="${avatar}" alt="Avatar">
                            <h3 class="friend-name">${name}</h3>
                            <p class="friend-bio">${bio}</p>
                        `;

                        friendContent.appendChild(friendItem);
                    }
                });
            } catch (error) {
                console.error("Failed to load friends:", error);
            }
        }

     
        loadFriends();
    </script>
</body>
</html>
