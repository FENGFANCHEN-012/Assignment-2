<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindSell - Search</title>
    <link rel="stylesheet" href="search.css">
</head>
<body>
    <header class="header">
        <div class="top-bar">
            <div class="container">
                <p>Welcome! <span id="usrem"></span></p>
            </div>
        </div>
        
        <div class="main-header">
            <div class="container">
                <div class="header-content">
                    <div class="logo">
                        <a href="/">
                            <img src="Selling_transparent-.png" alt="FindSell Logo" style="height: 40px;">
                        </a>
                    </div>
                    
                    <div class="search-wrapper">
                        <input type="text" class="search-input" placeholder="Search for items...">
                        <button class="search-button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
                        </button>
                    </div>
                    
                    <div class="auth-buttons">
                        <button class="btn-auth" id="account-btn">My Account</button>
                        <a href="product.html" class="btn-sell">Sell</a>
                    </div>
                </div>
            </div>
        </div>

        <nav class="categories-nav">
            <div class="container">
                <ul class="nav-list">
                    <li><a href="#" class="nav-link active">All</a></li>
                    <li><a href="#" class="nav-link">Saved</a></li>
                    <li><a href="#" class="nav-link">Electronics</a></li>
                    <li><a href="#" class="nav-link">Fashion</a></li>
                    <li><a href="#" class="nav-link">Jewellery and Watches</a></li>
                    <li><a href="#" class="nav-link">Toys</a></li>
                    <li><a href="#" class="nav-link">Collectables</a></li>
                    <li><a href="#" class="nav-link">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="search-results">
                <h2>Search Results</h2>
                <div class="products-grid">
                    <!-- Products will be loaded here -->
                </div>
                <div class="load-more">
                    <button class="btn-load-more">Load More</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Initialize user state
        const usrmail = localStorage.getItem("usremail");
        const usrem = document.getElementById("usrem");
        if (usrem) {
            usrem.textContent = usrmail || '';
        }
    </script>
    <script src="search.js"></script>
</body>
</html>
